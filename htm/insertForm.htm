<html>
<head>
	<link rel="shortcut icon" href="../img/volunteer.ico" />
	<title>VolunteerHub</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../css/style-insertform.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit&display=swap">
	<style type="text/css">
		body { 
		  font-family: 'Kanit', sans-serif;
		  background-image: url('../img/bgins.png');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
   }
	</style>
</head>
<body>
	
	<h1 style="background-color:lightgrey;" align="center">เพิ่มกิจกรรม</h1> 

	<BR>
	<BR>
	<Table align="center">
	

	<TR>
		<TD>ชื่อกิจกรรม:</TD>
		<TD><input type="text" name="title" id="title" maxlength"10"  size="20" placeholder="Title"></TD>
	</TR>
	<TR>
		<TD>คำอธิบาย:</TD>
		<TD>
			<textarea name="description" id="description"cols="40" rows="4"  size="20" placeholder="Description"></textarea>
		</TD>
	</TR>
	<TR>
		<TD>จำนวนคนเป้าหมาย:</TD>
		<TD>
			<input type="number" name="target" id="target" maxlength"10" size="20" placeholder="Target" min=0>
		</TD>
	</TR>
	<TR>
		<TD>จำนวนคนที่เข้าร่วม:</TD>
		<TD>
			<input type="number" name="attendant" id="attendant" maxlength"10" size="20" placeholder="Attendant" min=0>
		</TD>
	</TR>
	<TR>
		<TD>วันที่จัดกิจกรรม:</TD>
		<TD>
			<input type="datetime-local" name="due_date" id="due_date" maxlength"10" size="20" placeholder="Due date">
		</TD>
	</TR>
	<TR>
		<TD>รายละเอียด:</TD>
		<TD>
			<input type="text" name="detail" id="detail" maxlength"10" size="20" placeholder="Detail">
		</TD>
	</TR>
	<TR>
		<TD>ค่าใช้จ่าย:</TD>
		<TD>
			<input type="number" name="expenses" id="expenses" maxlength"10" size="20" placeholder="Expenses">
		</TD>
	</TR>
	<TR>
		<TD>ประโยชน์ที่ได้รับ:</TD>
		<TD>
			<input type="text" name="advantage" id="advantage" maxlength"10"  size="20" placeholder="Advantage">
		</TD>
	</TR>
	<TR>
		<TD>ประเภทของกิจกรรม:</TD>
		<TD>
			<input type="text" name="type" id="type" maxlength"10"  size="20" placeholder="Type">
		</TD>
	</TR>
	<TR>
		<TD>ภาพปก:</TD>
		<TD>
			<!--<input type="text" name="img_banner" id="img_banner" maxlength"10" size="20" placeholder="Image Banner">-->
			<input type="file" accept="image/*" id="img_banner" size="20" placeholder="Image Banner">
		</TD>
	</TR>
	<TR>
		<TD>ภาพอื่นๆ:</TD>
		<TD>
			<!--<input type="text" name="img" id="img" maxlength"10"  size="20" placeholder="Image">-->
			<input type="file" accept="image/*" id="img" size="20" placeholder="Other image">
		</TD>
	</TR>


	 
	 	
	 <TR>
	 	<TD></TD><TD><BR>
	 	<input type="submit" name="Save" value="Save" id="butsave">
	 	<input type="reset" name="Cancel" value="Cancel">
	 </TD></TR>
	</Table>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
	$(document).ready(function() {
		$('#butsave').on('click', function() {
			$("#butsave").attr("enable", "enable");
			var title = $('#title').val();
			var description = $('#description').val();
			var target = $('#target').val();
			var attendant = $('#attendant').val();
			var due_date = $('#due_date').val();
			var detail = $('#detail').val();
			var expenses = $('#expenses').val();
			var advantage = $('#advantage').val();
			var type = $('#type').val();
			var img_banner = $('#img_banner').val();
			var img = $('#img').val();

			if(title!="" && description!="" && target!="" && attendant!="" && due_date!="" && detail!=""  && expenses!="" && advantage!="" && type!="" && img_banner!="" && img!=""){
				$.ajax({
					url: "insert.php",
					type: "POST",
					data: {
						title: title,
						description: description,
						target: target,
						attendant: attendant,
						due_date: due_date,
						detail: detail,
						expenses: expenses,
						advantage: advantage,
						type: type,
						img_banner: img_banner,
						img: img,
										
					},
					cache: false,
					success: function(dataResult){
						//var data = JSON.parse(dataResult);
						Swal.fire(
						  'saved',
						  'Your event has been saved!',
						  'success'
						)
						
					}
				});
			}
			else{
				Swal.fire({
				  icon: 'error',
				  title: 'Something went wrong !',
				  text: 'Please fill all the field !'
				}).then(function(){ 
   					//window.location = "insertForm.htm";
   					});
			}
		});
});
</script>
</body>
</html>
